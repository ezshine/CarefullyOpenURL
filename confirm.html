<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>确认访问网页</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --success-color: #22c55e;
      --background-color: #f8fafc;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --warning-color: #dc2626;
      --domain-background: #fee2e2;
      --url-background: #fffbeb;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text-color);
    }

    .url-section {
      margin: 32px 0;
      text-align: left;
      background: var(--url-background);
      padding: 24px;
      border-radius: 12px;
      border: 2px dashed var(--warning-color);
    }

    .url-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--warning-color);
      font-weight: 600;
      margin-bottom: 16px;
      font-size: 18px;
    }

    .url-label i {
      font-size: 24px;
    }

    .url-display {
      word-break: keep-all;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 24px;
      margin: 12px 0;
      background: white;
      border: 3px solid var(--warning-color);
      border-radius: 12px;
      font-family: monospace;
      font-size: 20px;
      line-height: 1.6;
      position: relative;
      box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.1);
    }

    .url-display .domain {
      background: var(--domain-background);
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      color: var(--warning-color);
      border: 2px solid var(--warning-color);
      display: inline-block;
      margin: 0 2px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .url-display .domain:hover {
      background: var(--warning-color);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 2px 4px rgba(220, 38, 38, 0.2);
    }

    .url-display .domain:active {
      transform: translateY(0);
    }

    .url-display .domain::after {
      content: "";
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .url-display .domain:hover::after {
      opacity: 1;
    }

    .security-tip {
      font-size: 15px;
      color: var(--warning-color);
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--domain-background);
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
    }

    .security-tip i {
      font-size: 20px;
    }

    .progress-text {
      font-size: 14px;
      color: #64748b;
      margin: 16px 0;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 24px;
    }

    .confirm-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .confirm-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
    }

    .visit-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background-color: var(--success-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: none;
    }

    .visit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(34, 197, 94, 0.2);
    }

    .required-clicks {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      height: 24px;
      padding: 0 8px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <h1>⚠️ 请确认是否访问以下网址</h1>
    
    <div class="url-section">
      <div class="url-label">
        <i class="ri-shield-check-line"></i>
        <span>请仔细检查以下网址，特别是高亮的域名部分</span>
      </div>
      <div class="url-display" id="targetUrl"></div>
      <div class="security-tip">
        <i class="ri-alert-line"></i>
        <span>安全提示：请仔细检查域名，防止访问钓鱼网站或恶意网址</span>
      </div>
    </div>

    <div class="progress-text">
      需要点击确认按钮 <span class="required-clicks requiredClicks">3</span> 次才能访问此网页
    </div>

    <div class="button-group">
      <button class="confirm-btn" id="confirmBtn">
        确认 (<span id="confirmCount">0</span>/<span class="requiredClicks">3</span>)
      </button>
      <button class="visit-btn" id="visitBtn">
        <i class="ri-external-link-line"></i> 访问网页
      </button>
    </div>
  </div>

  <script src="confirm.js"></script>
</body>
</html>
