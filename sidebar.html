<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>确认访问设置</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .setting-item {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="setting-item">
        <label for="clickCount">确认按钮点击次数</label>
        <input type="number" id="clickCount" min="0" value="3">
    </div>
    <button id="saveSettings">保存设置</button>
    <script src="sidebar.js"></script>
</body>
</html>
